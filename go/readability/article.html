<!DOCTYPE html>
<html>

<head>
    <title>Article Content</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>

<body>
    <h1>{{.Title}}</h1>
    {{if .ErrMsg}}
    <p>{{.ErrMsg}}</p>
    {{else}}
    <div class="content">
        {{.Content | safeHTML}}
    </div>
    {{end}}
</body>

</html>
